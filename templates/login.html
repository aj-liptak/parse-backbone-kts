<div class="span4 login">
  <div class="well">

    <legend>Sign in to WebApp</legend>

    <p class="text-error login-error" hidden>Invalid Username or Password</p>

    <p class="text-error username-error" hidden>Username Cannot Be Blank</p>
    <input class="inputs" placeholder="Username" type="text" id="username">

    <p class="text-error password-error" hidden>Password Cannot Be Blank</p>
    <input class="inputs" placeholder="Password" type="password" id="password">

    <input  type="button" data-name="login" class="btn-primary btn" value="Log In">
    <input  type="button" data-name="sign-up" class="btn-primary btn pull-right" value="Sign Up">

  </div>
</div>
